<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>GridLee</title>
	<link rel="stylesheet" href="css/gridlee.css">
	<style type="text/css">
		body {
			font-family: 'Gotham', 'Hlevetica Neue', helvetica, sans-serif;
			font-size: 13px;
		}

		.grid-container {
			margin: 0 auto;
		}

		p {
			background-color: #dedede;
			margin: 0;
			padding: 1em;
		}
	</style>
</head>
<body>
	<div class="grid-container">
    <div class="row">
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
        <div class="col-3 med-2 lrg-1"><p>col-3, med-2, lrg-1</p></div>
    </div>
    <div class="row">
        <div class="col-2"><p>col-2</p></div>
        <div class="col-2"><p>col-2</p></div>
        <div class="col-2"><p>col-2</p></div>
    </div>
    <div class="row">
        <div class="col-3"><p>col-3</p></div>
        <div class="col-3"><p>col-3</p></div>
    </div>
</div>
</body>
</html>
